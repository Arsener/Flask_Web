{% extends "base.html" %}

{% block title %}Flask Blogs - Post{% endblock %}

{% block page_content %}
    <center>
        <h1>{{ post.title }}</h1>
        <div class="post-author"><a href="{{ url_for('.user', name=post.author.name) }}">{{ post.author.name }}</a></div>
    </center>
    <div class="post-body">
        {% if post.body_html %}
            {{ post.body_html | safe }}
        {% else %}
            {{ post.body }}
        {% endif %}
    </div>
{% endblock %}
